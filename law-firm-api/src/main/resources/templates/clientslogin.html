
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Login Page</title>
</head>

<body>


<div class="container">
    <h1 style="color:blue"> Welcome to Howard & Maria Law Firm Management LLC</h1>

    <br/>
    <br/>

    <h1 style="color:red" > Clients Login Form </h1>

    <from class="col -5" th:action="@{/clientsLogin}" th:object="${clients}" method="post">
        <lable> <h6>ClientId</h6></lable>
        <input type="text" class="form-control" th:filed="*{clientId}" >

        <lable> <h6>Password</h6></lable>
        <input type="password" class="from-control" th:filed="*{password}">

        <br/>
        <br/>

        <button type="submit" class="btn btn-success"> Login </button>

    </from>

</div>


</body>

</html>
